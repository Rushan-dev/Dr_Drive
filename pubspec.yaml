name: smart_traffic_app
description: "A Flutter application for smart traffic management"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  # UI & State Management
  provider: ^6.1.5
  # Maps & Location
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.4
  geolocator: ^12.0.0
  # Local Storage
  shared_preferences: ^2.5.4
  # Media
  image_picker: ^1.0.7
  # File & Path
  path_provider: ^2.1.2
  path: ^1.8.3
  # Animation
  rive: ^0.12.0
  # Utils
  vibration: ^2.0.0
  english_words: ^4.0.0
  # Gauges
  syncfusion_flutter_gauges: ^22.2.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/flying_car.riv


